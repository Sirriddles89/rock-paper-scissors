<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>rock-paper-scissors</title>
</head>
<body>
    <div class="header">
        <h1>Let's play Rock-Paper-Scissors!</h1>
    </div>

    <div class="choices">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="results">
        <p>Your Score:</p>
        <p>Computer Score:</p>
    </div>
    <script>
        function getPlayerChoice() {
            let playerChoice = prompt("Enter 'rock', 'paper', or 'scissors'").toLowerCase();
            if (playerChoice != "rock" && playerChoice != "paper" && playerChoice != "scissors") {
                playerChoice = getPlayerChoice();
            }
            return playerChoice;
        }

        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            let randomIndex = Math.floor(Math.random() * choices.length);
            let computerChoice = choices[randomIndex];
            return computerChoice;

        }

        function playRound(playerSelection, computerSelection) {
            switch(playerSelection) {
                case "rock":
                    if (computerSelection == "scissors") {
                        return "You win! Rock crushes Scissors";
                    }
                    else if (computerSelection == "paper") {
                        return "You lose! Paper covers Rock";
                    }
                    else return "It's a tie!";
                case "paper":
                    if (computerSelection == "scissors") {
                        return "You lose! Scissors cut paper";
                    }
                    else if (computerSelection == "rock") {
                        return "You win! Paper covers rock";
                    }
                    else return "It's a tie!";
                case "scissors":
                    if (computerSelection == "paper") {
                        return "You win! Scissors cut paper";
                    }
                    else if (computerSelection == "rock") {
                        return "You lose! Rock crushes scissors";
                    }
                    else return "It's a tie!";
            }
        }

        function game() {

            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                //get inputs from player and computer
                const playerSelection = getPlayerChoice();
                const computerSelection = getComputerChoice();

                console.log("playerChoice:", playerSelection);
                console.log("computerChoice:", computerSelection);

                //play a round
                str = playRound(playerSelection, computerSelection);

                let result = str.substring(0, 5);

                if (result == "You w") {
                    playerScore++;
                    console.log("YourScore:", playerScore);
                    alert(str);
                }
                else if (result == "You l") {
                    computerScore++;
                    console.log("ComputerScore:", computerScore);
                    alert(str);
                }
                else alert(str);


            }

            
            if (playerScore > computerScore) {
                return "You won!"
            }
            else if (computerScore > playerScore) {
                return "You lost!"
            }
            else return "Tie game!"
        }

        const result = game();
        console.log(result);
        alert(result);

    </script>
</body>
</html>
